  <div class="container" id="main-container">
      <div class="row">
        
          <div *ngFor="let blacklist of blacklists" class="col-md-6 col-xl-3">
              <div class="card m-b-30">
                  <div class="card-body row">
                      <div class="col-6">
                          <a href=""><img src="assets\images\téléchargement.png" alt="" class="img-fluid  w-60"></a>
                      </div>
                  </div>
                  <ul class="list-group list-group-flush">
                   <!-- <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Id : <a href="#">{{blacklist?.id}}</a></li>
                   -->
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{blacklist?.email}}</a></li>
                 </ul>
                  <div class="card-body">
                      <div class="float-right btn-group btn-group-sm">
                 <a (click)="onOpenModal(blacklist, 'delete')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i> </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Add Employee Modal -->
<div class="modal fade" id="addBlacklistModal" tabindex="-1" role="dialog" aria-labelledby="addBlacklistModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addBlacklistModalLabel">Add Blacklist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddBlacklist(addForm)">
            <div class="form-group">
               <label for="email">email</label>
               <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-blacklist-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form>
         </div>
      </div>
    </div>
</div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteBlacklistModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Blacklist</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete Blacklist {{deleteBlacklist?.email}}?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteBlacklist(deleteBlacklist?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
 
  
  <!-- Notification for no users -->
  <div *ngIf="blacklists?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO USERS In the Blacklist!</h4>
    <p>No Users were found.</p>
  </div>
  </div>
