   <!-- Add Employee Modal -->
   <div class="modal fade" id="addMissionModal" tabindex="-1" role="dialog" aria-labelledby="addMissionModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addMissionModalLabel">Add Mission</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAddMission(addForm)" novalidate>
              <div class="form-group">
                 <input type="text" ngModel name="designation_mission" class="form-control" id="designation_mission" placeholder="designation_mission" >

  
  
              </div>
              <div class="modal-footer">
                 <button type="button" id="add-Mission-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save</button>
              </div>
              </form>
           </div>
        </div>
      </div>
  </div>
  

<!-- Edit Modal -->
<div class="modal fade" id="updateMissionModal" tabindex="-1" role="dialog" aria-labelledby="missionEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="updateMissionModalLabel">Edit Mission {{editMission?.designation_mission}}</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #editForm="ngForm">
            <input type="hidden" ngModel="{{editMission?.idf_Mission}}" name="idf_Mission" class="form-control" id="idf_Mission" placeholder="idf_Mission">

              <div class="form-group">
                 <label for="idf_Mission">IDMission</label>
                 <input type="text" ngModel="{{editMission?.designation_mission}}" name="designation_mission" class="form-control" id="designation_mission" aria-describedby="emailHelp" placeholder="designation_mission">
              </div>
                   
              <div class="modal-footer">
                 <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                 <button (click)="onUpdateMission(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
              </div>
           </form>
        </div>
     </div>
  </div>
</div>



<!-- Delete Modal -->
<div class="modal fade" id="deleteMissionModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="deleteModelLabel">Delete Mission</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are you sure you want to delete Mission {{deleteMission?.idf_Mission}}?</p>
           <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button (click)="onDeleteMission(deleteMission?.idf_Mission)" class="btn btn-danger" data-dismiss="modal">Yes</button>
           </div>
        </div>
     </div>
  
</div>
